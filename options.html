<!DOCTYPE html>
<html>
<head>
    <title>Font Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>Font Options</h1>
<label for="fontSelect">Choose your font:</label>
<select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="Verdana">Verdana</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
    <option value="Berkeley Mono">Berkeley Mono</option>
    <!-- Add more font options as needed -->
</select>

<label for="fontSize">Choose your font size (px):</label>
<input type="number" id="fontSize" min="10" max="30" step="1" value="11">

<button id="saveButton">Save</button>

<script src="options.js"></script>
</body>
</html>
